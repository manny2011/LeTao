<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="./lib/mui/css/mui.css" />
    <link rel="stylesheet" href="./css/category.css" />
  </head>
  <body>
    <div class="lt-layout">
      <div class="lt-header">
        <a href="#"><span class="fa fa-home"></span></a>
        <p class="mui-text-center">我是标题</p>
        <a href="#" class="search"><span class="fa fa-search"></span></a>
      </div>
      <div class="lt-main">
        <div class="lt-left">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul class="top-categoy">
                <li class="lt-list-item">
                  <a href="#"><span>XXX</span></a>
                </li>
                <li class="lt-list-item">
                  <a href="#"><span>XXX</span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="lt-right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul class="lt-content">
                <li class="lt-content-list-item">
                  <a href="#">
                    <img src="./images/title0.png" alt="" />
                    <br />
                    <span>耐克</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="lt-footer">
        <ul class="mui-clearfix">
          <li>
            <a href="./main.html">
              <span class="mui-icon mui-icon-home"></span>
              <p>首页</p>
            </a>
          </li>
          <li class="current">
            <a href="./category.html">
              <span class="mui-icon mui-icon-bars"></span>
              <p>分类</p>
            </a>
          </li>
          <li>
            <a href="./cart.html">
              <span class="fa fa-cart-arrow-down"></span>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="./user.html">
              <span class="mui-icon mui-icon-contact"></span>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/template" id="tmpt-top-category">
      {{each rows v i}}
        {{if i == 0}}
          <li class="lt-list-item current" data-id={{v.id}}>
            <a href="#"><span>{{v.categoryName}}</span></a>
          </li>
        {{else}}
          <li class="lt-list-item" data-id={{v.id}}>
            <a href="#"><span>{{v.categoryName}}</span></a>
          </li>
        {{/if}}
      {{/each}}
    </script>
    <script type="text/template" id="tmpt-second-category">
      {{each rows v i}}
        <li class="lt-content-list-item">
          <a href="#">
            <img src={{v.brandLogo}}/>
            <br />
            <span>{{v.brandName}}</span>
          </a>
        </li>
      {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/category.js"></script>
  </body>
</html>
